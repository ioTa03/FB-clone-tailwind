<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    
    <div class="container mt-36 flex  mx-auto items-center justify-center"> 
        <div class="left w-1/3 mx-14  ">
            <img class="w-80" src="fb.svg" alt="" >
            <p class="text-2xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg w-1/4 text-md relative ">
            <input class="px-4 h-12 my-2 rounded-lg border border-1  outline-blue-600 border-gray-200" type="text" placeholder="Email address or phone number" >
            <input class="px-4 h-12 my-2 rounded-lg border border-1 outline-blue-600 border-gray-200" type="password" placeholder="Password" >

            <button class="btn bg-blue-600 rounded-lg my-2 py-2 text-white font-bold text-lg hover:bg-blue-700">Log In</button>
            <span class="text-blue-700 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">

            <button class="rounded-lg my-4 py-3 px-4 mx-auto bg-green-500 text-white font-bold text-lg w-fit hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-12 text-sm mx-4"><span class="font-bold hover:underline cursor-pointer"> Create a page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
